<svg width="1200" height="480" viewBox="0 0 1200 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Docta — Modern Hospital Room Hero</title>
  <desc id="desc">Semi‑realistic 3D‑style hero: patient in bed, nurse providing care, clean equipment, soft gradient right side for landing page text.</desc>

  <defs>
    <!-- Background gradient: left soft blue → right clean white for text space -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E6F0FB" />
      <stop offset="45%" stop-color="#F3F7FC" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <!-- Materials -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C7CED6" />
      <stop offset="100%" stop-color="#9AA3AD" />
    </linearGradient>
    <linearGradient id="mattress" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#BFD7FF" />
      <stop offset="100%" stop-color="#94B8FD" />
    </linearGradient>
    <linearGradient id="sheet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#EEF2F7" />
    </linearGradient>
    <linearGradient id="uniform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7AD1C2" />
      <stop offset="100%" stop-color="#3BA7A0" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9F2FF" />
      <stop offset="100%" stop-color="#CFE2FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.15" />
    </filter>
    <radialGradient id="rightGlow" cx="85%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#F7FAFF" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="480" fill="url(#bg)" />
  <!-- Soft glow on right for empty text area -->
  <ellipse cx="980" cy="180" rx="260" ry="130" fill="url(#rightGlow)" opacity="0.7" />

  <!-- Floor shadow ellipse -->
  <ellipse cx="520" cy="380" rx="340" ry="60" fill="#DDE3EA" opacity="0.6" />

  <!-- Hospital bed group -->
  <g filter="url(#shadow)">
    <!-- Bed frame -->
    <rect x="340" y="230" width="420" height="30" rx="12" fill="url(#metal)" />
    <rect x="350" y="260" width="400" height="14" rx="6" fill="#D3DAE1" />
    <!-- Rails -->
    <rect x="355" y="220" width="140" height="22" rx="10" fill="#C9D1D8" />
    <rect x="600" y="220" width="140" height="22" rx="10" fill="#C9D1D8" />
    <!-- Mattress -->
    <rect x="360" y="210" width="380" height="40" rx="10" fill="url(#mattress)" />
    <!-- Wheels -->
    <circle cx="380" cy="320" r="12" fill="#737C85" />
    <circle cx="720" cy="320" r="12" fill="#737C85" />
  </g>

  <!-- Patient under sheet -->
  <g filter="url(#shadow)">
    <!-- Sheet -->
    <path d="M370 210 C430 200, 580 198, 720 210 L720 250 C580 240, 430 245, 370 255 Z" fill="url(#sheet)" />
    <!-- Head and shoulder hint -->
    <circle cx="565" cy="210" r="16" fill="#FAD3B1" />
    <path d="M540 220 Q565 210 590 220" stroke="#EAC2A0" stroke-width="8" opacity="0.6" />
  </g>

  <!-- Nurse providing care -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="460" cy="250" rx="22" ry="34" fill="url(#uniform)" />
    <!-- Head -->
    <circle cx="460" cy="215" r="12" fill="#F7C9A8" />
    <!-- Hair hint -->
    <path d="M450 210 Q460 200 472 212 Q468 218 452 218 Z" fill="#3B4856" />
    <!-- Arms (one reaching patient) -->
    <path d="M448 250 Q470 238 500 230" stroke="#7AD1C2" stroke-width="8" fill="none" />
    <path d="M472 256 Q462 244 460 238" stroke="#7AD1C2" stroke-width="8" fill="none" />
    <!-- Subtle badge -->
    <rect x="447" y="240" width="10" height="14" rx="2" fill="#E6F0FB" />
  </g>

  <!-- Equipment: IV stand and monitor -->
  <g filter="url(#shadow)">
    <!-- IV stand -->
    <rect x="780" y="160" width="8" height="170" rx="4" fill="#A8B1BA" />
    <rect x="762" y="160" width="44" height="6" rx="3" fill="#A8B1BA" />
    <!-- IV bag -->
    <rect x="765" y="170" width="22" height="34" rx="6" fill="#D6F2FF" stroke="#96CDEB" stroke-width="2" />
    <path d="M787 204 C795 220, 792 230, 792 230" stroke="#6AAED6" stroke-width="2" fill="none" />

    <!-- Monitor on stand -->
    <rect x="820" y="170" width="72" height="96" rx="10" fill="#FFFFFF" stroke="#D7DEE6" />
    <rect x="830" y="180" width="52" height="22" rx="6" fill="url(#screen)" />
    <rect x="830" y="208" width="52" height="10" rx="4" fill="#EAF2FF" />
    <rect x="830" y="224" width="52" height="28" rx="6" fill="#F4F7FF" />
    <rect x="850" y="260" width="32" height="8" rx="4" fill="#E1E7EF" />
    <!-- Cable to bed rail -->
    <path d="M892 246 Q860 270 740 250" stroke="#A8B1BA" stroke-width="2" fill="none" />
  </g>

  <!-- Bedside table (discreet) -->
  <g filter="url(#shadow)">
    <rect x="700" y="270" width="60" height="20" rx="6" fill="#F5F7FA" />
    <rect x="708" y="274" width="44" height="6" rx="3" fill="#E3E8EE" />
  </g>

  <!-- Gentle foreground highlights -->
  <ellipse cx="520" cy="205" rx="360" ry="32" fill="#FFFFFF" opacity="0.25" />
</svg>
